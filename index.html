<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ar Showroom</title>
  </head>
  <body>
    <header class="header">
      <a class="logo"> <span>Buy</span>Cars</a>
    </header>

    <section class="home" id="home">
      <img src="img/Interceptor.gif" id="animition1" />
      <h3 class="home-parallax">
        Your Car<br />
        Your Identity
      </h3>
      <a
        href="#company"
        id="hiddenItem"
        class="btn home-parallax animate__animated animate__rotateIn"
        onclick="buycars()"
        >click to buy</a
      >
    </section>

    <section
      class="services animate__animated animate__fadeInDown"
      id="services"
    >
      <h1 class="heading">What <span>We Have</span></h1>
      <div class="box-container">
        <div class="box boxHover">
          <i class="fas fa-car"></i>
          <h3>Select a Company</h3>
          <p>We have the world's best company cars</p>
          <select id="company" onchange="companyToBrand()">
            <option value="" class="showAll">Select Company</option>
          </select>
        </div>
        <div class="box boxHover">
          <i class="fas fa-car"></i>
          <h3>Select a Model</h3>
          <p>We have the world's best company cars</p>
          <select id="brand">
            <option value="">Choose a Car</option>
          </select>
        </div>
      </div>
      <div id="find">
        <a
          href="#allCars"
          class="btn animate__animated animate__rotateInUpRight"
          onclick="filterCars()"
          >Find your love</a
        >
      </div>
    </section>

    <!-- <section class="home" >
      
    </section> -->
    <section
      class="featured services animate__animated animate__zoomInDown"
      id="featured"
    >
      <h1 class="heading"><span>Details</span> Specifications</h1>
      <div class="swiper featured-slider">
        <div class="swiper-wrapper">
          <section class="footer" id="footer">
            <div class="box-container">
              <div class="box flex" id="allCars"></div>
            </div>
            <div class="credit">created by Ahmedraza | all rights reserved</div>
          </section>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
